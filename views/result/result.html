<div class="container">
    <div class="verticalStack">
        <div id="title" class="title"></div>
        <div id="subTitle" class="subTitle"></div>
        <div class="spacer"></div>
        <h1>You completed the game!</h1>
        <div class="spacer"></div>
        <div class="box">
            <div class="verticalStack">
                <!-- Correct answers -->
                <div class="row">
                    <div id="check" class="check"></div>
                    <div id="correctCounter" class="counter">0</div>
                </div>
                <!-- Incorrect answers -->
                <div class="row">
                    <div id="cross" class="cross"></div>
                    <div id="incorrectCounter" class="counter">0</div>
                </div>
                <!-- Number of items -->
                <div class="row">
                    <div id="sum" class="sum"></div>
                    <div id="numberOfItems" class="counter">0</div>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
        <button id="home" class="home">
            <div id="svgHome" class="homeSvg"></div>
        </button>
    </div>
</div>
